<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>this的判断</title>
	<script type="text/javascript">
			//var conunt = 100;		//如果有这个定义变量的话console.log(func())结果就是100

			var User = {
				conunt:1,
				getCount:function(){
					return this.conunt;
				}
			};
			console.log(User.getCount());	//1	这里是访问对象中的函数进行调用
			var func = User.getCount;
			console.log(User.getCount);
			console.log(func());	//undefined	
			
			//这里是window调用的函数，所以this指向window，这里window并没有定义变量，所以undefined
			//前提是必须没有window.onload
	</script>
</head>
<body>
	
</body>
</html>
