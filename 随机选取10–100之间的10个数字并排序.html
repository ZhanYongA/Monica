<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>随机选取10–100之间的10个数字并排序</title>
	<script type="text/javascript">
		window.onload = function (){
			var arr = [];
			//随机获取一个数据方法，传两个参数
			function getRondom(istart,iend){
				//要获取数字范围，加一则可以获取到100
				var iChose = iend-istart+1;
				//0~90+10，就是获取范围是10~100；包括100
				return Math.floor(Math.random()*iChose+istart);
			}

			//进行遍历，每次遍历拿到一个数字添加进数组中
			for(var i=0;i<10;i++){
				var result = getRondom(10,100);
				arr.push(result);
			}
			//console.log(arr);
			function compare(){
				return function(a,b){
					return a-b;
				};
			}
			console.log(arr.sort(compare()));
		}
	</script>
</head>
<body>
	
</body>
</html>
