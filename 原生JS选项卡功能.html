<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>选项卡--解决闭包</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			overflow: hidden;
		}
		ul li{
			list-style: none;
			width: 120px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			background-color: gray;
			float: left;
			cursor: pointer;
		}
		ul li.current{
			background-color: #ddd;
		}
		div{
			width: 480px;
			height: 300px;
			background-color: #ddd;
			display: none;
		}
		div.current{
			display: block;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var lis = document.getElementsByTagName("li");
			var divs = document.getElementsByTagName("div");

			//利用闭包原理，
			for(var i = 0;i<lis.length;i++){
				lis[i].onclick = (function(num){
					return function(){
						for(var j = 0;j<lis.length;j++){
							//给所有li都移出class属性
							lis[j].removeAttribute("class");
						}
						this.setAttribute("class","current");
						for(var k = 0;k<divs.length;k++){
							//给所有div都移出class属性
							divs[k].removeAttribute("class");
						}
				//把当前点击的li的索引赋给div，这样点击的li就出现对应的div,并设置class
						divs[num].setAttribute("class","current");
					};
				})(i);
			}
		};
	</script>
</head>
<body>
	<ul>
		<li>全部评价</li>
		<li class="current">好评</li>
		<li>中评</li>
		<li>差评</li>
	</ul>

	<div>这里是全部的评论</div>
	<div class="current">好的评论</div>
	<div>中等 的</div>
	<div>差评</div>
	
</body>
</html>
