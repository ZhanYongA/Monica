<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>对象内存地址的复制</title>
	<script type="text/javascript">
		window.onload=function(){
			var obj1 = new Object();
			//var obj1 = {};
			var obj2 = obj1;
			obj2.name = "javascript";
			console.log(obj1.name); //javascript
			//对象拷贝的是引用地址
		}
	</script>
</head>
